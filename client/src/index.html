    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quotes App</title>
    <meta name="description" content="App displays random quote from database, with search quote by author and add quote features.">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" href="./images/icons/favicon.ico">
    <link rel="mask-icon" href="./images/icons/safari-pinned-tab.svg" color="#5bbad5">

    <meta name="theme-color" content="#a93cdc">
  </head>
  <body>
    <noscript>Enable JavaScript in your browser to run this page</noscript>
    <div id="page-loader" class="page-loader" aria-hidden>
      <div class="page-loader__loader"></div>
      <div class="page-loader__cover page-loader__cover--top"></div>
      <div class="page-loader__cover page-loader__cover--bottom"></div>
    </div>
    <header class="header">
      <div class="logo">
        <a href="/" title="Home" class="logo__link">
        <svg
          width="152"
          height="54"
          viewBox="0 0 152 54"
          fill="none"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <use xlink:href="#logo"></use>
        </svg>
      </a>
      </div>
      <div class="search">
        <form class="search__form" role="search">          
          <div class="autocomplete">
            <input
              type="search"
              class="search__input"
              placeholder="Search author..."
              aria-label="author name"
              required
            />
            <ul class="autocomplete__items"></ul>   
          </div>
          <button
            type="submit"
            class="search__btn"
            role="button"
            aria-label="search"
          >
            <div class="search__loader">
            </div>
            <svg width="48" height="55" viewBox="0 0 48 55" fill="none">
              <use xlink:href="#search-icon"></use>
            </svg>
          </button>
        </form>
      </div>
      <div class="search-results">
        <button class="search-results__btn" aria-label="Hide search results">
          x
        </button>
        <ul class="search-results__list"></ul>
        <button class="search-results__add-btn">Add quote</btn>
      </div>
      <form class="add-quote">
        <button class="add-quote__btn-exit" aria-label="Exit form">
          x
        </button>
        <label for="quote-author">Author:</label>
        <input
          id="quote-author"
          type="text"
          class="add-quote__author"
          placeholder="Author's name..."
          aria-label="Author name"
        />
        <label for="quote-body">Quote:</label>
        <textarea
          id="quote-body"
          cols="10"
          rows="3"
          class="add-quote__quote"
          placeholder="Author's quote..."
          aria-label="Quote"
        ></textarea>
        <button class="add-quote__btn" type="submit" aria-label="Submit quote">
          <span>Submit</span>
          <div class="add-quote__loader"></div>
        </button>
      </form>
    </header>
    <main class="main">
      <div class="quote">
        <div class="quote__loader">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h2 class="quote__body">
          <span id="quote"></span>
        </h2>
        <h3 id="author" class="quote__author"></h3>
      </div>
      <button class="quote__btn" id="random" aria-label="Get random quote">
        <span>Change quote</span>
      </button>
    </main>
    <footer class="footer">
      <span>&copy; Quote <span class="footer__date"></span></span>
    </footer>
